<div>
  <label>Add
    <input #heroName />
  </label>
  <button (click)="addHero(heroName.value); heroName.value=''">+</button>
</div>

<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="deleteHero(hero)">x</button>
  </li>
</ul>
